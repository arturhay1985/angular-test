<div class="box-container">
    <div class="box-title">
        <span>Guests list</span>
    </div>
    <form [formGroup]="guestsListForm">
        <div class="box-body">
            <div class="form-group">
                <label class="label" for="">First name</label>
                <input type="text" formControlName="guestFirstName">
            </div>
            <div class="form-group">
                <label class="label" for="">Middle name</label>
                <input type="text" formControlName="guestMiddleName">
            </div>
            <div class="form-group">
                <label class="label" for="">Last name</label>
                <input type="text" formControlName="guestLastName">
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label class="label" for="">Phone number</label>
                <input type="text" formControlName="guestPhoneNumber" appDigitOnly>
            </div>
            <div class="form-group">
                <label class="label" for="">Email</label>
                <input type="text" formControlName="guestEmail">
            </div>
            <div class="form-group">
                <label class="label" for="">Gender</label>
                <div class="select">
                    <select formControlName="guestGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="actions">
    <button class="btn btn-succes" (click)="onClickAddList()">Add list</button>
</div>

<table class="responsive-table">
    <thead>
        <tr>
            <th>â„–</th>
            <th>Guest</th>
            <th>Phone number</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let guest of guests;let ind = index; trackBy">
            <td>{{ind+1}}</td>
            <td>{{guest?.guestFirstName}} {{guest?.guestMiddleName}} {{guest?.guestLastName}}</td>
            <td>{{guest?.guestPhoneNumber}}</td>
            <td>{{guest?.guestEmail}}</td>
        </tr>
    </tbody>

</table>
